<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Watch Naruto</title>
  <style>
    body {
      background-color: #0d1117;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      margin: 20px 0;
    }
    .episode-buttons {
      margin: 20px;
    }
    button {
      margin: 5px;
      padding: 10px 15px;
      background-color: #1f6feb;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #388bfd;
    }
    iframe {
      width: 90%;
      height: 500px;
      margin-top: 20px;
      border: none;
    }
  </style>
</head>
<body>

  <h1>Watch Naruto Episodes</h1>

  <div class="episode-buttons">
    <button onclick="changeEpisode(1)">Episode 1</button>
    <button onclick="changeEpisode(2)">Episode 2</button>
    <button onclick="changeEpisode(3)">Episode 3</button>
    <!-- Add more episodes here -->
  </div>

  <iframe id="player" src="https://gogoanimehd.io/streaming.php?id=18162&title=Naruto+Episode+1" allowfullscreen></iframe>

  <script>
    const player = document.getElementById("player");
    const base = "https://gogoanimehd.io/streaming.php?id=";
    const ids = {
      1: "18162",  // Naruto Episode 1
      2: "18163",  // Naruto Episode 2
      3: "18164"   // Naruto Episode 3
    };

    function changeEpisode(ep) {
      player.src = ${base}${ids[ep]}&title=Naruto+Episode+${ep};
    }
  </script>

</body>
</html>
