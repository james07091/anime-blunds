<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime Details</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      background-color: #0d0d0d;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    a {
      color: #ff4081;
      text-decoration: none;
    }
    .container {
      max-width: 1000px;
      margin: auto;
    }
    .back {
      background-color: #ff4081;
      padding: 10px 20px;
      color: #fff;
      border-radius: 6px;
      display: inline-block;
      margin-bottom: 20px;
    }
    .details {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
    }
    .poster {
      flex: 1 1 300px;
    }
    .poster img {
      width: 100%;
      border-radius: 12px;
    }
    .info {
      flex: 2 1 500px;
    }
    .info h1 {
      margin-top: 0;
    }
    .meta {
      font-size: 0.95rem;
      margin: 10px 0;
      color: #bbb;
    }
    .info p {
      line-height: 1.6;
    }
    iframe {
      margin-top: 20px;
      width: 100%;
      height: 500px;
      border: none;
      display: none;
    }
    .episodes, .related {
      margin-top: 40px;
    }
    .episodes h2, .related h2 {
      border-bottom: 2px solid #ff4081;
      padding-bottom: 10px;
    }
    .episode-list, .related-list {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 15px;
    }
    .episode-list a, .related-list a {
      background-color: #1f1f1f;
      padding: 10px 15px;
      border-radius: 8px;
      display: inline-block;
      color: #fff;
      transition: background 0.2s;
    }
    .episode-list a:hover, .related-list a:hover {
      background-color: #ff4081;
    }
  </style>
</head>

  <div class="container">

    <div class="details" id="anime-details"></div>
    
    <div class="episodes">
      <h2>Episodes</h2>
      <div class="episode-list" id="episode-list"></div>
    </div>

    <div class="related">
      <h2>Related Anime</h2>
      <div class="related-list" id="related-list"></div>
    </div>

    <!-- Video Player -->
    <iframe id="video-player" allowfullscreen></iframe>
  </div>
