<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anime Details</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      background-color: #0d0d0d;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    a {
      color: #ff4081;
      text-decoration: none;
    }
    .container {
      max-width: 1000px;
      margin: auto;
    }
    .back {
      background-color: #ff4081;
      padding: 10px 20px;
      color: #fff;
      border-radius: 6px;
      display: inline-block;
      margin-bottom: 20px;
    }
    .details {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
    }
    .poster {
      flex: 1 1 300px;
    }
    .poster img {
      width: 100%;
      border-radius: 12px;
    }
    .info {
      flex: 2 1 500px;
    }
    .info h1 {
      margin-top: 0;
    }
    .meta {
      font-size: 0.95rem;
      margin: 10px 0;
      color: #bbb;
    }
    .info p {
      line-height: 1.6;
    }
    iframe {
      margin-top: 20px;
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 12px;
    }
    .episodes {
      margin-top: 40px;
    }
    .episodes h2 {
      border-bottom: 2px solid #ff4081;
      padding-bottom: 10px;
    }
    .episode-list {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 15px;
    }
    .episode-list a {
      background-color: #1f1f1f;
      padding: 10px 15px;
      border-radius: 8px;
      display: inline-block;
      color: #fff;
      transition: background 0.2s;
    }
    .episode-list a:hover {
      background-color: #ff4081;
    }
  </style>
</head>
<body>
  <div class="container">
    <a class="back" href="index.html">‚Üê Back to Home</a>
    <div class="details" id="anime-details"></div>
    <div class="episodes">
      <h2>Episodes</h2>
      <div class="episode-list" id="episode-list"></div>
    </div>
    <div style="margin-top: 30px;">
      <h2>Streaming Player</h2>
      <iframe id="video-player" style="display: none;" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const animeTitle = params.get("title");

    async function fetchAnimeZoro(title) {
      const searchRes = await fetch(`https://api.consumet.org/anime/zoro/${encodeURIComponent(title)}`);
      const searchData = await searchRes.json();
      return searchData.results?.[0];
    }

    async function fetchEpisodesZoro(id) {
      const res = await fetch(`https://api.consumet.org/anime/zoro/episodes/${id}`);
      const data = await res.json();
      return data.episodes || [];
    }

    async function fetchEmbedUrl(episodeId) {
      const res = await fetch(`https://api.consumet.org/anime/zoro/watch?episodeId=${episodeId}`);
      const data = await res.json();
      return data?.embedUrl;
    }

    async function init() {
      const anime = await fetchAnimeZoro(animeTitle);
      if (!anime) {
        document.getElementById("anime-details").innerHTML = '<p>Anime not found.</p>';
        return;
      }

      const html = `
        <div class="poster">
          <img src="${anime.image}" alt="${anime.title}">
        </div>
        <div class="info">
          <h1>${anime.title}</h1>
          <div class="meta">
            <strong>Type:</strong> ${anime.type} |
            <strong>Status:</strong> ${anime.status}<br>
            <strong>Sub/Dub:</strong> ${anime.subOrDub}
          </div>
          <p>${anime.description || "No synopsis available."}</p>
        </div>
      `;
      document.getElementById("anime-details").innerHTML = html;

      const episodes = await fetchEpisodesZoro(anime.id);
      const list = document.getElementById("episode-list");
      episodes.forEach(ep => {
        const link = document.createElement("a");
        link.href = "#";
        link.textContent = `Episode ${ep.number}`;
        link.onclick = async function(e) {
          e.preventDefault();
          const embed = await fetchEmbedUrl(ep.id);
          const player = document.getElementById("video-player");
          player.src = embed;
          player.style.display = "block";
        };
        list.appendChild(link);
      });
    }

    init();
  </script>
</body>
</html>
