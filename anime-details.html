<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime Details</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      background-color: #0d0d0d;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    a {
      color: #ff4081;
      text-decoration: none;
    }
    .container {
      max-width: 1000px;
      margin: auto;
    }
    .back {
      background-color: #ff4081;
      padding: 10px 20px;
      color: #fff;
      border-radius: 6px;
      display: inline-block;
      margin-bottom: 20px;
    }
    .details {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
    }
    .poster {
      flex: 1 1 300px;
    }
    .poster img {
      width: 100%;
      border-radius: 12px;
    }
    .info {
      flex: 2 1 500px;
    }
    .info h1 {
      margin-top: 0;
    }
    .meta {
      font-size: 0.95rem;
      margin: 10px 0;
      color: #bbb;
    }
    .info p {
      line-height: 1.6;
    }
    iframe {
      margin-top: 20px;
      width: 100%;
      height: 360px;
      border: none;
    }
    .episodes, .related {
      margin-top: 40px;
    }
    .episodes h2, .related h2 {
      border-bottom: 2px solid #ff4081;
      padding-bottom: 10px;
    }
    .episode-list, .related-list {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 15px;
    }
    .episode-list a, .related-list a {
      background-color: #1f1f1f;
      padding: 10px 15px;
      border-radius: 8px;
      display: inline-block;
      color: #fff;
      transition: background 0.2s;
    }
    .episode-list a:hover, .related-list a:hover {
      background-color: #ff4081;
    }
    #video-player {
      width: 100%;
      height: 500px;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <a class="back" href="index.html">‚Üê Back to Home</a>
    <div class="details" id="anime-details"></div>
    
    <div class="episodes">
      <h2>Episodes</h2>
      <div class="episode-list" id="episode-list"></div>
    </div>

    <div class="related">
      <h2>Related Anime</h2>
      <div class="related-list" id="related-list"></div>
    </div>

    <!-- Video Player -->
    <iframe id="video-player" allowfullscreen></iframe>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    async function getAnimeDetails() {
      const res = await fetch(`https://api.jikan.moe/v4/anime/${id}`);
      const { data: anime } = await res.json();

      document.title = `${anime.title} | Anime Details`;
      const genres = anime.genres.map(g => g.name).join(', ') || 'Unknown';
      const trailer = anime.trailer?.embed_url;

      const html = `
        <div class="poster">
          <img src="${anime.images.jpg.image_url}" alt="${anime.title}">
        </div>
        <div class="info">
          <h1>${anime.title}</h1>
          <div class="meta">
            <strong>Type:</strong> ${anime.type} |
            <strong>Episodes:</strong> ${anime.episodes || 'N/A'} |
            <strong>Status:</strong> ${anime.status} |
            <strong>Score:</strong> ${anime.score || 'N/A'}<br>
            <strong>Genres:</strong> ${genres}
          </div>
          <p>${anime.synopsis || "No synopsis available."}</p>
          ${trailer ? `<iframe src="${trailer}" allowfullscreen></iframe>` : ""}
        </div>
      `;

      document.getElementById("anime-details").innerHTML = html;
    }

    async function getEpisodes() {
      const container = document.getElementById("episode-list");
      container.innerHTML = "";

      for (let i = 1; i <= 12; i++) { // Assuming 12 episodes for now
        const link = document.createElement("a");
        link.href = "#";  // Prevents redirection
        link.textContent = `Episode ${i}`;

        link.onclick = function (e) {
          e.preventDefault();
          playEpisode(i);
        };

        container.appendChild(link);
      }
    }

    async function playEpisode(episodeNumber) {
      const videoPlayer = document.getElementById("video-player");

      // Fetch streaming link from Gogoanime API
      try {
        const res = await fetch(`https://api.consumet.org/anime/gogoanime/watch/one-piece-episode-${episodeNumber}`);
        const data = await res.json();

        if (data.sources && data.sources.length > 0) {
          videoPlayer.src = data.sources[0].url;
          videoPlayer.style.display = "block";
        } else {
          alert("Episode not available");
        }
      } catch (error) {
        console.error("Error fetching episode:", error);
        alert("Failed to load episode.");
      }
    }

    async function getRelatedAnime() {
      const res = await fetch(`https://api.jikan.moe/v4/anime/${id}/relations`);
      const { data: relations } = await res.json();
      const container = document.getElementById("related-list");
      relations.forEach(rel => {
        rel.entry.forEach(anime => {
          const link = document.createElement("a");
          link.href = `anime-details.html?id=${anime.mal_id}`;
          link.textContent = anime.name;
          container.appendChild(link);
        });
      });
    }

    getAnimeDetails();
    getEpisodes();
    getRelatedAnime();
  </script>
</body>
</html>
