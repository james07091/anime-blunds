<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Solo Leveling - Anime Details</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0d0d0d;
      color: #fff;
      font-family: 'Outfit', sans-serif;
      margin: 0;
      padding: 0 20px;
    }
    h1, h2 {
      color: #fff;
    }
    .container {
      max-width: 960px;
      margin: 0 auto;
      padding-top: 20px;
    }
    .video-banner iframe {
      width: 100%;
      height: 400px;
      border-radius: 12px;
      border: none;
    }
    .section-title {
      margin-top: 40px;
      margin-bottom: 10px;
      border-bottom: 2px solid #ff4081;
      display: inline-block;
      padding-bottom: 5px;
      font-size: 1.5rem;
    }
    .episode-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 20px 0;
    }
    .episode-buttons button {
      padding: 10px 20px;
      font-weight: bold;
      background-color: #222;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .episode-buttons button:hover,
    .episode-buttons button.active {
      background-color: #ff4081;
      color: white;
    }
    #playerContainer {
      margin-top: 20px;
    }
    iframe#streamPlayer {
      width: 100%;
      height: 480px;
      border: none;
      border-radius: 10px;
    }
    .related-anime {
      margin-top: 40px;
    }
    .related-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    .related-tags div {
      background-color: #222;
      color: #fff;
      padding: 8px 16px;
      border-radius: 8px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Solo Leveling</h1>

    <!-- Banner/Trailer -->
    <div class="video-banner">
      <iframe src="https://www.youtube.com/embed/JQxifM4L7fM" title="Solo Leveling Trailer" allowfullscreen></iframe>
    </div>

    <!-- Episodes -->
    <h2 class="section-title">Episodes</h2>
    <div class="episode-buttons">
      <button onclick="loadEpisode(1)" id="ep1">Episode 1</button>
      <button onclick="loadEpisode(2)" id="ep2">Episode 2</button>
      <button onclick="loadEpisode(3)" id="ep3">Episode 3</button>
      <!-- Add more buttons as needed -->
    </div>

    <!-- Streaming Player -->
    <div id="playerContainer"></div>

    <!-- Related Anime -->
    <h2 class="section-title">Related Anime</h2>
    <div class="related-tags">
      <div>Ore dake Level Up na Ken Season 2: Arise from the Shadow</div>
      <div>Solo Leveling</div>
      <div>Ore dake Level Up na Ken: How to Get Stronger</div>
      <div>Ore dake Level Up na Ken: ReAwakening</div>
      <div>Echo</div>
    </div>
  </div>

  <script>
    function loadEpisode(epNumber) {
      // Remove active class from all buttons
      document.querySelectorAll('.episode-buttons button').forEach(btn => btn.classList.remove('active'));
      document.getElementById('ep' + epNumber).classList.add('active');

      const playerContainer = document.getElementById("playerContainer");

      let embedUrl = "";

      // Define links here
      switch (epNumber) {
        case 1:
          embedUrl = "https://vidwish.live/stream/s-2/114721/sub";
          break;
        case 2:
          embedUrl = "https://vidwish.live/stream/s-2/114722/sub";
          break;
        case 3:
          embedUrl = "https://vidwish.live/stream/s-2/114723/sub";
          break;
        default:
          embedUrl = "";
      }

      if (embedUrl) {
        playerContainer.innerHTML = `
          <iframe id="streamPlayer" src="${embedUrl}" allow="autoplay; fullscreen" allowfullscreen></iframe>
        `;
      } else {
        playerContainer.innerHTML = `<p style="color: #ccc;">Episode not available.</p>`;
      }
    }

    // Auto-load Episode 1 on page load
    window.onload = () => {
      loadEpisode(1);
    };
  </script>
</body>
</html>
