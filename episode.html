<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Episode Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #0d0d0d;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: auto;
        }
        .video-player {
            width: 100%;
            height: 500px;
            background-color: #222;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .details {
            margin-top: 20px;
        }
        .sidebar {
            margin-top: 30px;
            padding: 10px;
            background-color: #1f1f1f;
            border-radius: 8px;
        }
        a {
            color: #ff4081;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="episode-title">Episode Title</h1>
        <div class="video-player">
            <iframe id="episode-video" src="" allowfullscreen></iframe>
        </div>
        <div class="details">
            <p id="episode-info">Loading episode details...</p>
        </div>
        <div class="sidebar">
            <h2>More Episodes</h2>
            <div id="episode-list"></div>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const episodeId = params.get("id");
        const animeId = params.get("anime");

        async function getEpisodeDetails() {
            const res = await fetch(`https://api.jikan.moe/v4/anime/${animeId}/episodes`);
            const { data: episodes } = await res.json();
            const episode = episodes.find(ep => ep.mal_id == episodeId);
            
            if (episode) {
                document.getElementById("episode-title").textContent = episode.title;
                document.getElementById("episode-info").textContent = `Released on: ${episode.aired}`;
                document.getElementById("episode-video").src = `https://www.9anime.com.in/one-piece-episode-${episodeId}/`;
            }

            const listContainer = document.getElementById("episode-list");
            episodes.forEach(ep => {
                const link = document.createElement("a");
                link.href = `episode.html?id=${ep.mal_id}&anime=${animeId}`;
                link.textContent = `Episode ${ep.mal_id}`;
                listContainer.appendChild(link);
                listContainer.appendChild(document.createElement("br"));
            });
        }

        getEpisodeDetails();
    </script>
</body>
</html>
