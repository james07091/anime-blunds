<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Episode Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #0d0d0d;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: auto;
        }
        .video-player {
            width: 100%;
            height: 500px;
            background-color: #222;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .details {
            margin-top: 20px;
        }
        .sidebar {
            margin-top: 30px;
            padding: 10px;
            background-color: #1f1f1f;
            border-radius: 8px;
        }
        a {
            color: #ff4081;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="episode-title">Loading...</h1>
        <p id="release-date"></p>
        <div class="video-player">
            <iframe id="video-frame" src="" allowfullscreen></iframe>
        </div>
        <div class="details">
            <p><a href="index.html">‚Üê Back to Home</a></p>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Get URL parameters
            const params = new URLSearchParams(window.location.search);
            const title = params.get("title") || "Unknown Episode";
            const src = params.get("src") || "";
            const date = params.get("date") || "Unknown Release Date";

            // Update the page content
            document.getElementById("episode-title").textContent = title;
            document.getElementById("release-date").textContent = "Release Date: " + date;
            document.getElementById("video-frame").src = src;

            // Block external links
            document.querySelectorAll("a").forEach(link => {
                link.addEventListener("click", function(event) {
                    const url = new URL(this.href, window.location.origin);
                    if (url.hostname !== window.location.hostname) {
                        event.preventDefault(); // Prevents redirect
                        alert("External links are disabled!");
                    }
                });
            });
        });
    </script>
</body>
</html>
