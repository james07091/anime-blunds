<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Solo Leveling - Anime Details</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
    }
    .episode-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-top: 20px;
    }
    .episode-btn {
      background-color: #e91e63;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .episode-btn:hover {
      background-color: #c2185b;
    }
    #playerContainer {
      margin-top: 30px;
      display: none;
    }
    iframe {
      width: 100%;
      height: 400px;
      border: none;
    }
  </style>
</head>
<body>
  <h1>Solo Leveling</h1>

  <h2>Episodes</h2>
  <div class="episode-buttons">
    <button class="episode-btn" data-ep="1">Episode 1</button>
    <button class="episode-btn" data-ep="2">Episode 2</button>
    <button class="episode-btn" data-ep="3">Episode 3</button>
    <button class="episode-btn" data-ep="4">Episode 4</button>
    <!-- Add more episodes here -->
  </div>

  <!-- Streaming iframe container -->
  <div id="playerContainer">
    <iframe id="animePlayer" src="" allow="autoplay; fullscreen" allowfullscreen></iframe>
  </div>

  <script>
    const episodeButtons = document.querySelectorAll(".episode-btn");
    const player = document.getElementById("animePlayer");
    const playerContainer = document.getElementById("playerContainer");

    episodeButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        const ep = btn.getAttribute("data-ep");

        let iframeSrc = "";
        if (ep === "1") {
          iframeSrc = "https://vidwish.live/stream/s-2/114721/sub"; // Solo Leveling Ep 1
        } else {
          alert("Streaming for Episode " + ep + " is not added yet.");
          return;
        }

        player.src = iframeSrc;
        playerContainer.style.display = "block";
      });
    });
  </script>
</body>
</html>
